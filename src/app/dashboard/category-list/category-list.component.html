<app-loader *ngIf="isLoading"></app-loader>
<div *ngIf="!isLoading">
    <h1>Categories</h1>

    <div class="add-button">
        <p-button label="+ Add Category" [rounded]="true" severity="danger" (click)="addCategory()"></p-button>
    </div>

    <app-add-category (onSuccessApplied)="closeDialog($event)" [visible]="visible"></app-add-category>

    <p-table
        [value]="categories"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:16.67%">SNo.</th>
                <th style="width:16.67%">Category Id</th>
                <th style="width:16.67%">Category Name</th>
                <th style="width:16.67%">Brand Name</th>
                <th style="width:16.67%">Vendor Name</th>
                <th style="width:16.67%">Vendor Email</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category let-rowIndex="rowIndex">
            <tr>
            <td>{{ rowIndex + 1 }}</td>
            <td>{{ category.category_id }}</td>
            <td>{{ category.category_name }}</td>
            <td>{{ category.brand_name }}</td>
            <td>{{ category.vendor_name }}</td>
            <td>{{ category.vendor_email }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

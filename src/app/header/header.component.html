<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <h2>AssetManager</h2>
    </ng-template>
    <ng-template pTemplate="end">
        <p-button
            *ngIf="this.isLoggedIn? true: false"
            label="Logout"
            severity="danger"
            size="small"
            (click)="logout()"
    ></p-button>
    </ng-template>
</p-menubar>
